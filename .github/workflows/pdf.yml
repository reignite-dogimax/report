name: PDF

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
    paths: [ README.md ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex:latest
    steps:
      - uses: actions/checkout@v4
      - name: Generar PDF
        # Use local images from the checked-out repo (assets and images) and a robust PDF engine.
        # This avoids downloading remote URLs that can redirect to HTML (.shtml) and break LaTeX image inclusion.
        run: pandoc README.md -o README.pdf --resource-path=".:assets:images" --pdf-engine=xelatex
      - uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf